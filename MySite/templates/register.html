{% extends 'auth.html' %}

{% load static %}

{% block content %}
<div class="login-main p-5">
    <form class="theme-form" method="post" action="">
        {% csrf_token %}
        <h4>Create your account</h4>
        <p>Enter your personal details to create account</p>
        <div id="toast">
            {% for message in messages %}
            <div class="alert alert-info" role="alert"><strong></strong><i>{{ message }}</i></div>
            {% endfor %}
        </div>
        <div class="row g-2">
            <div class="col-6">
                <label class="col-form-label">First name</label>
                <input class="form-control" name="first_name" type="text" required="" placeholder="First name">
            </div>
            <div class="col-6">
                <label class="col-form-label">Last name</label>
                <input class="form-control" name="last_name" type="text" required="" placeholder="Last name">
            </div>
        </div>
        <div class="row g-2">
            <div class="col-6">
                <label class="col-form-label">Phone Number</label>
                <input class="form-control" name="phone_number" type="text" required="" placeholder="Phone Number">
            </div>
            <div class="col-6">
                <label class="col-form-label">Email Address</label>
                <input class="form-control" name="email" type="email" required="" placeholder="Test@gmail.com">
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label">Username</label>
            <input class="form-control" name="username" type="text" required="" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="col-form-label">National ID</label>
            <input class="form-control" name="national_id" type="text" required="" placeholder="NIN">
        </div>
        <div class="form-group">
            <label class="col-form-label">Address</label>
            <textarea class="form-control" name="address" required="" placeholder="Home Address"></textarea>
        </div>
        <div class="row g-2">
            <div class="col-6">
                <label class="col-form-label">Password</label>
                <div class="form-input position-relative">
                    <input class="form-control" name="password1" type="password" required=""
                           placeholder="*********">
                </div>
            </div>
            <div class="col-6">
                <label class="col-form-label">Confirm Password</label>
                <div class="form-input position-relative">
                    <input class="form-control" name="password2" type="password" required=""
                           placeholder="*********">
                </div>
            </div>
        </div>
        <div class="form-group mb-0">
            <div class="text-end mt-3">
                <button class="btn btn-primary btn-block w-100" type="submit">Create Account</button>
            </div>
        </div>
        <p class="mt-4 mb-0 text-center">Already have an account?<a class="ms-2" href="{% url 'login' %}">Sign In</a>
        </p>
    </form>
</div>
{% endblock content %}
