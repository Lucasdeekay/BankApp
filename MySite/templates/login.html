{% extends 'auth.html' %}

{% load static %}

{% block content %}
<div class="login-main">
    <form class="theme-form" method="post" action="">
        {% csrf_token %}
        <h3>Sign in to account</h3>
        <p>Enter your username & password to login</p>
        <div class="form-group">
            <label class="col-form-label">Username</label>
            <input class="form-control" name="username" type="text" required="" placeholder="johndoe">
        </div>
        <div class="form-group">
            <label class="col-form-label">Password</label>
            <div class="form-input position-relative">
                <input class="form-control" type="password" name="password" required="" placeholder="*********">
            </div>
        </div>
        <div class="form-group mb-0">
            <p class="mt-4 mb-0 text-end"><a href="{% url 'forgot_password' %}">Forgot password?</a></p>
            <div class="text-end mt-3">
                <button class="btn btn-primary btn-block w-100" type="submit">Sign in</button>
            </div>
        </div>
        <p class="mt-4 mb-0 text-center">Don't have account?<a class="ms-2" href="{% url 'register' %}">Create Account</a></p>
    </form>
</div>
{% endblock content %}
