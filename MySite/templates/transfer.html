{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-sm-6 ps-0">
                <h3>Transfer Details</h3>
            </div>
            <div class="col-sm-6 pe-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'user_dashboard' %}">
                        <i class="fa-solid fa-house"></i>
                    </a></li>
                    <li class="breadcrumb-item active">Transfer</li>
                </ol>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid credit-card">
    <div class="row">
        <!-- Debit Card Starts-->
        <div class="col-xl-6 col-lg-6 box-col-33 debit-card">
            <div class="card">
                <div class="card-header pb-0">
                    <h3>Transfer Form </h3>
                </div>
                <div class="card-body">
                    <form class="theme-form e-commerce-form row" method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3 col-12 p-r-0">
                            <input class="form-control" type="number" name="recipient_username"
                                   placeholder="Receipient Username" required>
                        </div>
                        <div class="mb-3 col-12 p-r-0">
                            <input class="form-control" type="number" name="amount" placeholder="Amount" required>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary btn-block" type="submit" title="">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Debit Card Ends-->
        <!-- Container-fluid Ends-->
    </div>
</div>
{% endblock content %}
