{% extends 'auth.html' %}

{% load static %}

{% block content %}
<div class="login-main">
    <form class="theme-form" method="post" action="">
        {% csrf_token %}
        <h3>Rest Password</h3>
        <p>Enter new strong password</p>
        <div id="toast">
            {% for message in messages %}
            <div class="alert alert-info" role="alert"><strong></strong><i>{{ message }}</i></div>
            {% endfor %}
        </div>
        <div class="form-group">
            <label class="col-form-label">Password</label>
            <div class="form-input position-relative">
                <input class="form-control" name="new_password1" type="password" required="" placeholder="*********">
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label">Confirm Password</label>
            <div class="form-input position-relative">
                <input class="form-control" name="new_password2" type="password" required="" placeholder="*********">
            </div>
        </div>
        <div class="form-group mb-0">
            <div class="text-end mt-3">
                <button class="btn btn-primary btn-block w-100" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
